        <div class="ProjectDescription">
             <h3>Lava Wyrm</h3>
            This is a current work in progress project for my school assignment.<br>
            This game stems from my prototype inspired by old lava levels, and will be a whack-a-mole type game with a flying wyrm boss in a vulcano.<br>
             I am working with Unity 3D and implemented the base logic for the worm without using any animations.
             Skills used in this project are: Unity, C# and Game Design.

        <div class="ProjectDescription">
            <h3>Dizzy Blocks</h3>
            Dizzy blocks is a multiplayer versus puzzle card game inspired by Tetris.<br>
            My role in this project was mostly the game design, such as creating the first prototype and some general coding. <br>
            The goal of the game is to make the longest line of blocks by placing clusters of blocks down each turn. <br>
            You can shake up the flow of the game by turning the board with the turn card, making all the blocks fall down.<br>
            Skills used are: MonoGame, C# and Game Design.
        </div>
    </figure>

            Skills used are: Godot, GodotScript, Animation/ Sprite design (player).
        </div>
    </figure>
